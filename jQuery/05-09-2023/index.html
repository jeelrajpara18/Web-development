<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 5px;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        gap: 1rem;

    }

    input {
        color: black;

    }

    table {
        width: 50%;
        border-collapse: collapse;
    }

    button {
        padding: 8px;
        border: none;
        border-radius: 5px;
    }
</style>

<body>
    <form action="" id="main-form">
        <div class="container">
            <input type="text" name="c-id" id="c-id" placeholder="Client ID">
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <input type="text" name="lname" id="lname" placeholder="Last Name">
            <button type="button" id="add" onclick="addInput()">+</button>
            <button type="button" id="delete" onclick="deleteInput()">Delete</button>
            <button type="button" id="save" onclick="makeTable()">Save</button>
            
        </div>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Client ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody id="table-main"></tbody>
    </table>
    <script src="index.js"></script>
</body>

</html>
