<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container-main">
            <div class="container-1">
                <ul>
                    <li class="mb-1"><i class="fa-solid fa-chart-gantt"> </i> OVERVIEW </li>
                    <li class="mb-1"><i class="fa-solid fa-star"></i> CRUD</li>
                    <li class="mb-1"><i class="fa-solid fa-gear"></i> SETTING</li>
                </ul>

            </div>
            <div class="main-cont-2">
                <div class="container-2">
                    <div class="cont-2-sec-1">
                        <div class="logo"></div>
                        <div class="text">
                            <h2>John Smith</h2>
                            <p>@johnny.s</p>
                            <p>Last seen 2 hours ago</p>
                            <button class="btn-primary"><i class="fa-solid fa-camera"></i>
                                Change Photo
                            </button>
                        </div>
                    </div>
                    <div class="side-text">
                       
                            <button>administrator</button>
                            <p>Joined 09 Dec 2017</p>
                        
                    </div>
                </div>
                <div class="cont-2-sec-2">
                    <div class="line-1">Settings</div>
                    <div class="line-2"></div>
                </div>
                <form>
                    <div class="form-main">
                        <div class="form-main-cont-1">
                            <div class="form-sec-1">
                                <label for="fname">Full Name</label> <br>
                                <input type="text" id="fname" placeholder="Johnny Smith"  style="padding: 5px;">
                            </div>
                            <div class="form-sec-2">
                                <label for="username">Username</label> <br>
                                <input type="text" id="username"  style="padding: 5px;">
                            </div>
                        </div>
                        <label>E-Mail</label>
                        <input type="email" placeholder="user@example.com" style="padding: 5px;">
                        <label for="about">About</label>
                        <textarea rows="4" cols="50"></textarea>
                        <div class="form-main-cont-2">
                            <div class="form-sec-3">
                                <h2>Change Passwords</h2>
                                <label for="password">Current Password</label>
                                <input type="password" name="password" id="password" class="mb"  style="padding: 5px;">
                                <label for="password">New Password</label>
                                <input type="password" name="password" id="password" class="mb-1"  style="padding: 5px;">
                                <label for="password">Confirm Password</label>
                                <input type="password" name="password" id="password"  style="padding: 5px;">

                            </div>
                            <div class="form-sec-4">
                                <h2 class="mb-1">Keeping in Touch</h2>
                                <p class="mb-1">Email Notifications</p>
                                <input type="checkbox" name="blogposts" id="blogposts">
                                <label for="blogposts" >Blog Posts</label> <br> <br>
                                <input type="checkbox" name="newsletter" id="newsletter">
                                <label for="newsletter">News Letter</label> <br> <br>
                                <input type="checkbox" name="personaloffer" id="personaloffer">
                                <label for="personaloffer">Personal Offer</label>
                            </div>
                        </div>
                    </div>
                    <div class="button-last">                    
                        <button class="btn-primary" style="margin-top: 1rem;">Save Changes</button>
                    </div>

                </form>
            </div>

            <div class="container-3">
                <div class="cont-3-sec-1">
                    <button class="btn-third"><i class="fa-solid fa-right-from-bracket"></i>
                        Logout
                    </button>
                </div>
                <div class="cont-3-sec-2">
                    <h3 class="mb-1">Support</h3>
                    <p class="mb-1">Get fast,free help from our friendly assistants</p>
                    <button class="btn-primary">
                        Contact Us
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
