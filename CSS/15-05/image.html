<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .img1{
        border-radius: 5px;
        max-width: 100%;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .img2{
       filter: blur(5px);
    }
    .img3{
        margin: 2px;
        filter: brightness(200%);
    }
    .img4{
        margin: 2px;
        filter: contrast(50%);
    }
    .img5{
        margin: 2px;
        filter: grayscale(100%);
    }
</style>
<body>
    <img class="img1" src="image2.jpg" alt="">
    <img class="img2" src="image.jpg" alt="">
    <img class="img3" src="image.jpg" alt="">
    <img class="img4" src="image.jpg" alt="">
    <img class="img5" src="image.jpg" alt="">

</body>
</html>
